<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>회원목록 조회</title>
    </head>
    <body>
    <th:block>
        <table border="1">
            <thead>
                <tr>
                    <th>아이디</th>
                    <th>회원명</th>
                    <th>이메일</th>
                    <th>가입일시</th>
                </tr>
            </thead>
            <tbody>
                    <tr th:each="member : ${members}">
                        <td th:text="${member.userId}"></td>
                        <td th:text="${member.userNm}"></td>
                        <td th:text="${member.email}"></td>
                        <td th:text="${member.regDt}"></td>
                    </tr>
            </tbody>
        </table>
    </th:block>

    </body>

</html>
